<html>
  <head><link rel="stylesheet" type="text/css" href="style.css"></head>
  <body background="we.bmp" style="background-repeat:no-repeat; background-position-x:right; background-position-y:bottom;">
    <h2>Project mode <img src="we_toolbar_project_tool_original_size.png"></h2>

    <table class="normal" cellspacing=0>
      <tbody>
      <tr><th class="FirstCol">Key   </th>
          <th>                 Action</th></tr>

      <tr><td class="oddRow1stCol"> Mouse left<br>button drag      </td>
          <td class="oddRow">       Selects area.                  </td></tr>

      <tr><td class="evnRow1stCol"> Mouse right<br>button drag     </td>
          <td class="evnRow">       Pans the map.                  </td></tr>

      <tr><td class="oddRow1stCol"> Mouse middle<br>button click   </td>
          <td class="oddRow">       Displays the clicked area in the viewport &ndash;
                                    the top view of the world is 
                                    abandoned.                     </td></tr>

      <tr><td class="evnRow1stCol"> Mouse scroll<br>wheel          </td>
          <td class="evnRow">       Zooms the world map in or out. </td></tr>

      </tbody>
      </table>
   </body>
</html>
