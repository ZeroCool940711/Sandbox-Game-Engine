<h2>Basic operation</h2>

<b>Left Mouse Button:</b><br>
Click to select a cell. The selected cell's real and ghost entities are drawn.<br>
Drag to move view surface.<br><br>

<b>Middle Mouse Button:</b><br>
"Rubber band" zoom in.<br><br>

<b>Right Mouse Button:</b><br>
Same as left click. <br><br>

<b>Scroll Wheel:</b><br>
Zoom in / out <br><br>

<b>PgDown / PgUp</b><br>
Zoom in / out<br><br>
