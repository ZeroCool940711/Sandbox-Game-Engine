<html>
  <head><link rel="stylesheet" type="text/css" href="style.css"></head>
  <body background="me.bmp" style="background-repeat:no-repeat; background-position-x:right; background-position-y:bottom;">
    <h2>Consoles</h2>

    <table class="normal" cellspacing=0>
      <tbody>
      <tr><th class="firstCol">Key   </th>
          <th>                 Action</th></tr>

      <tr><td class="oddRow1stCol"> <code>Ctrl</code>+<code>F5</code>            </td>
          <td class="oddRow">       Activates the <a href="realtime_profiling_console.html">
                                    Realtime Profiling</a>
                                    console, which can be left by pressing 
                                    <code>Esc</code>.                           </td></tr>

      <tr><td class="evnRow1stCol">  <code>Ctrl</code>+<code>F7</code>          </td>
          <td class="evnRow">       Activates the <a href="debug_watchers_console.html">Debug 
                                    (Watcher)</a> console, which can be left by 
                                    pressing <code>Esc</code>.                   </td></tr>

      <tr><td class="oddRow1stCol"> <code>Esc</code>                             </td>
          <td class="oddRow">       Exits the page/console.                          </td></tr>

      <tr><td class="evnRow1stCol"> <code>Ctrl</code>+<code>P</code>             </td>
          <td class="evnRow">       Activates the <a href="python_console.html">Python 
                                    </a> console.                                </td></tr>

      </tbody>
     </table>
   </body>
</html>
