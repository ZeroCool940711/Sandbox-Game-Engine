<html>
  <head><link rel="stylesheet" type="text/css" href="style.css"></head>
  <body background="me.bmp" style="background-repeat:no-repeat; background-position-x:right; background-position-y:bottom;">
    <h2>Python console <span style="font-size:70%;">(activated by <code>CTRL+P</code>)</span></h2>

    <table class="normal" cellspacing=0>
      <tbody>
      <tr><th class="FirstCol">Key   </th>
          <th>                 Action</th></tr>

      <tr><td class="oddRow1stCol"> <code>Esc</code>                  </td>
          <td class="oddRow">             Exits the console.          </td></tr>

      <tr><td class="evnRow1stCol"> <code>Enter</code>                </td>
          <td class="evnRow">             Executes the Python command, 
                                          or exits the console if no 
                                          command was specified.      </td></tr>

      <tr><td class="oddRow1stCol"> <code>Ctrl</code>+<code>P</code>  </td>
          <td class="oddRow">             Toggles the console.        </td></tr>

      </tbody>
      </table>
   </body>
</html>
